<script>
function Limpar()
  {
   document.form1.parcela.value = ""
   document.form1.periodo.value = ""
   document.form1.juros.value = ""   
   document.form1.montante.value = ""
  }
  function Calcular()
  {
  	var parcela;
  	var periodo;
  	var juros;
  	var fells;
    parcela = parseFloat(document.getElementById("parcela").value);
    periodo = parseInt(document.getElementById("periodo").value);
    juros = parseFloat(document.getElementById("juros").value);

    fells = parcela*Math.pow((1+juros),periodo);
    var bruto = fells - parcela;
    var medio = bruto/periodo;

	
	document.form1.montante.value = fells
	document.form1.rendimentototal.value = bruto
	document.form1.rendimentomedio.value = medio
	return
  }
</script>
